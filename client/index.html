<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Streamyard Clone</title>
</head>

<body>
    <div id="container">
        <div>
            <video id="stream" muted autoplay width="400px" height="250px" style="border: 1px solid black;"></video>
        </div>
        <div>
            <form id="Link-form">
                <input type="text" id="link" />
                <button type="submit" id="submit-link">Submit</button>
            </form>
        </div>
        <div id="controls">
            <div><button id="webcam">Webcam</button></div>
            <div><button id="screen">ScreenShare</button></div>
            <div><button id="go-live">Go Live</button></div>
        </div>
</body>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"

    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</html>
